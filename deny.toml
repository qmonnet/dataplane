# see https://github.com/EmbarkStudios/cargo-deny for docs
[graph]
targets = []
#exclude = []
all-features = false
no-default-features = false
#features = []

# The output table provides options for how/if diagnostics are outputted
[output]
feature-depth = 1

[advisories]
ignore = ["RUSTSEC-2024-0436"]

